<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Job System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/jobs}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/addJob}">Add Job</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="nav-item text-nowrap">
                        <a class="nav-link px-3" href="#">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<br><br><br>
<div class="container text-bg-info p-3">
    <h2 th:align="center">Add Job</h2>
    <hr/>
    <section class="panel">
        <div class="panel-body">
            <form class="form-horizontal " th:action="@{/addJob}" method="post">
                <!--date picker start-->

                <div class="form-group">
                    <label class="control-label col-sm-4">Job Title</label>
                    <div class="col-sm-6">
                        <input name="jobTitle" type="text" class="form-control" placeholder="Enter Job Title">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4">Min Salary</label>
                    <div class="col-sm-6">
                        <input name="minSalary" type="text" class="form-control" placeholder="Enter Min Salary">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4">Max Salary</label>
                    <div class="col-sm-6">
                        <input name="maxSalary" type="text" class="form-control" placeholder="Enter Max Salary">
                    </div>
                </div>

                <select name="department">
                    <option value="">SELECT DEPARTMENT</option>
                    <option th:each="department : ${departmentList}"
                            th:value="${department.departmentId}"
                            th:text="${department.departmentName}"></option>
                </select>

                <br/> <br/>

                <section class="panel">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/jobs" class="btn btn-warning">Cancel</a>
                    </div>
                </section>
            </form>
        </div>
    </section>
    <hr>
</div>
<br>
<footer class="footer mt-auto py-3 bg-light bg-dark">
    <div class="container">
        <span class="text-muted">Designed By Kantemir Murzakasymov</span>
    </div>
</footer>

</body>
</html>
