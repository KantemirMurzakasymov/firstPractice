<body>

<br><br><br>
<div class="container text-bg-info p-3">
    <h2 th:align="center">Update Job</h2>
    <hr/>
    <section class="panel">
        <div class="panel-body">

            <div th:each="job: ${edit}" th:method="get">
                <form class="form-horizontal " th:href="@{'/updateJob/'+ ${job.jobId}}" method="post">
                    <!--date picker start-->

                    <div class="form-group">
                        <label class="control-label col-sm-4">Job Title</label>
                        <div class="col-sm-6">
                            <input type="text" th:value="${job.jobTitle}" name="jobTitle"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Min Salary</label>
                        <div class="col-sm-6">
                            <input type="text" th:value="${job.minSalary}" name="minSalary"  class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Max Salary</label>
                        <div class="col-sm-6">
                            <input type="text" th:value="${job.maxSalary}" name="maxSalary"  class="form-control">
                        </div>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="employees">Employee:</label>-->
<!--                        <select class="control-label col-sm-4" id="employees" name="employees">-->
<!--                            <option value="">&#45;&#45;Select Employee&#45;&#45;</option>-->
<!--                            <option th:each="employee : ${employeeList}"-->
<!--                                    th:value="${employee.employeeId}"-->
<!--                                    th:selected="${employee.employeeId == employee.employee.employeeId}">-->
<!--                                &lt;!&ndash; option görüntülenen metni buraya yerleştirin &ndash;&gt;-->
<!--                                <span th:text="${employee.city} + ' (' + location.streetAddress + ' - ' + location.postalCode + ')'"></span>-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <br/> <br/>

                    <section class="panel">
                        <div class="panel-body">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a href="/jobs" class="btn btn-warning">Cancel</a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </section>
    <hr>
</div>
<br>
<footer class="footer mt-auto py-3 bg-light bg-dark">
    <div class="container">
        <span class="text-muted">Designed By Kantemir Murzakasymov</span>
    </div>
</footer>

</body>
</html>
