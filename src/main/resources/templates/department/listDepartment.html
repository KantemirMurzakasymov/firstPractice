<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Departments</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Department System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/departments}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/addDepartment}">Add Department</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" href="#">Log Out</a>
                </div>
            </div>
        </div>
        </div>
    </nav>
</header>
<br><br><br>
<div class="container mt-2">
    <h3 th:align="center">List Of Departments</h3>
    <hr>
    <table th:border="1" class="table table-bordered table-striped " id="student-table">
        <thead class="text-bg-secondary p-3">
        <tr>
            <th scope="col">Department ID</th>
            <th scope="col">Department Name</th>
            <th scope="col">Location</th>
            <th><i class="icon_cogs"></i>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departmentList}">
            <td th:text="${department.getDepartmentId()}"></td>
            <td th:text="${department.departmentName}"></td>
            <td th:text="${department.location}"></td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-primary" th:href="@{'/updateDepartment/'+ ${department.departmentId}}">
                        <i class="icon_plus_alt2"></i>Edit</a>
                    <a class="btn btn-success" th:href="@{'/infoDepartment/' + ${department.departmentId}}">
                        <i class="icon_check_alt2"></i>Info</a>
                    <a class="btn btn-danger" onclick="return confirm('Are You Sure Delete This Record?')"
                       th:href="@{'/deleteDepartment/' + ${department.departmentId}}">
                        <i class="icon_close_alt2"></i>Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#student-table").DataTable({
            'aoColumnDefs:': [{
                'bsortable': false,
                'aTargets': [-1]
            }]
        });
    })
</script>
<br>
<footer class="footer mt-auto py-3 bg-light bg-dark">
    <div class="container">
        <span class="text-muted">Designed By Kantemir Murzakasymov</span>
    </div>
</footer>
</body>
</html>
